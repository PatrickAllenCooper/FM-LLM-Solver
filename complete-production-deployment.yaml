              </div>
              
              <script>
              document.getElementById('generateForm').addEventListener('submit', async function(e) {
                  e.preventDefault();
                  const desc = document.getElementById('systemDesc').value;
                  const resultDiv = document.getElementById('result');
                  const outputDiv = document.getElementById('output');
                  
                  if (!desc.trim()) {
                      alert('Please enter a system description');
                      return;
                  }
                  
                  outputDiv.innerHTML = '<p>üîÑ Generating on Modal GPU...</p>';
                  resultDiv.style.display = 'block';
                  
                  try {
                      const response = await fetch('/api/generate', {
                          method: 'POST',
                          headers: { 'Content-Type': 'application/json' },
                          body: JSON.stringify({
                              system_description: desc,
                              model_config: 'base',
                              rag_k: 3
                          })
                      });
                      
                      const result = await response.json();
                      
                      if (result.success) {
                          outputDiv.innerHTML = `
                              <p><strong>‚úÖ Success!</strong></p>
                              <p><strong>Certificate:</strong> <code>${result.certificate || 'Generated successfully'}</code></p>
                              <p><strong>Processing Time:</strong> ${result.processing_time?.toFixed(2) || 'N/A'}s</p>
                              <p><strong>Model Used:</strong> ${result.model_used || 'base'}</p>
                          `;
                      } else {
                          outputDiv.innerHTML = `<p style="color: #dc3545;"><strong>‚ùå Error:</strong> ${result.error}</p>`;
                      }
                  } catch (error) {
                      outputDiv.innerHTML = `<p style="color: #dc3545;"><strong>‚ùå Network Error:</strong> ${error.message}</p>`;
