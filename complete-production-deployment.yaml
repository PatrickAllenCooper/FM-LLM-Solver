apiVersion: v1
kind: Namespace
metadata:
  name: fm-llm-production
  labels:
    name: fm-llm-production
---
# PostgreSQL Database
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: fm-llm-production
  labels:
    app: postgres
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: "fm_llm_production"
        - name: POSTGRES_USER
          value: "fm_llm_user"
        - name: POSTGRES_PASSWORD
          value: "secure_production_password_123"
        - name: PGDATA
          value: "/var/lib/postgresql/data/pgdata"
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - fm_llm_user
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - fm_llm_user
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: fm-llm-production
  labels:
    app: postgres
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
  selector:
    app: postgres
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: fm-llm-production
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: standard
---
# Redis Cache
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: fm-llm-production
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        command:
        - redis-server
        - --appendonly
        - "yes"
        - --maxmemory
        - "512mb"
        - --maxmemory-policy
        - "allkeys-lru"
        volumeMounts:
        - name: redis-storage
          mountPath: /data
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: redis-storage
        persistentVolumeClaim:
          claimName: redis-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: fm-llm-production
  labels:
    app: redis
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
  selector:
    app: redis
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-pvc
  namespace: fm-llm-production
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard
---
# Configuration for the sophisticated web interface
apiVersion: v1
kind: ConfigMap
metadata:
  name: web-config
  namespace: fm-llm-production
data:
  config.yaml: |
    # Production configuration for sophisticated FM-LLM web interface
    app:
      name: "FM-LLM Solver"
      version: "1.0.0"
      environment: "production"
      
    # Database configuration
    database:
      primary:
        host: "postgres-service"
        port: 5432
        database: "fm_llm_production"
        username: "fm_llm_user"
        password: "secure_production_password_123"
        
    # Cache configuration  
    cache:
      backend: "redis"
      redis_url: "redis://redis-service:6379/0"
      default_ttl: 3600
      
    # Web interface configuration
    web_interface:
      host: "0.0.0.0"
      port: 5000
      debug: false
      base_url: "https://fmgen.net"
      database_path: ""  # Uses PostgreSQL instead
      
    # Modal GPU backend integration
    deployment:
      mode: "hybrid"
      cloud:
        inference_api_url: "https://patrick-allen-cooper--fm-llm-solver-fastapi-app.modal.run"
      services:
        inference:
          timeout: 300
          
    # Security configuration
    security:
      secret_key: "production-secret-key-change-this-immediately"
      rate_limit:
        default: "100/day"
        api_endpoints: "1000/hour"
        auth_endpoints: "10/minute"
      cors:
        enabled: true
        origins: ["https://fmgen.net", "https://www.fmgen.net"]
        
    # Subscription tiers
    subscription_tiers:
      free:
        daily_limit: 50
        monthly_limit: 1000
        concurrent_requests: 2
      premium:
        daily_limit: 500
        monthly_limit: 10000
        concurrent_requests: 5
      enterprise:
        daily_limit: 5000
        monthly_limit: 100000
        concurrent_requests: 20
---
# Secrets for the application
apiVersion: v1
kind: Secret
metadata:
  name: web-secrets
  namespace: fm-llm-production
type: Opaque
stringData:
  secret-key: "super-secure-secret-key-for-production-change-this"
  database-url: "postgresql://fm_llm_user:secure_production_password_123@postgres-service:5432/fm_llm_production"
  redis-url: "redis://redis-service:6379/0"
  admin-email: "admin@fmgen.net"
  admin-password: "change-this-admin-password"
---
# The sophisticated web interface deployment
apiVersion: apps/v1
kind: Deployment
