                      </div>
                  </div>
                  
                  <div class="demo-section">
                      <h2>üßÆ Test Barrier Certificate Generation</h2>
                      <p>Connected to Modal GPU Backend: <code>{{ modal_url }}</code></p>
                      
                      <form id="generateForm">
                          <textarea id="systemDesc" placeholder="Enter system description (e.g., Linear system dx/dt = Ax + Bu with initial set x ‚àà [0,1]¬≤ and unsafe set x ‚àà [2,3]¬≤)">Linear system dx/dt = Ax + Bu where A = [[-1, 0], [0, -1]], initial set x ‚àà [0, 0.5]¬≤, unsafe set x ‚àà [2, 3]¬≤</textarea><br>
                          <button type="submit" class="btn">üöÄ Generate Certificate</button>
