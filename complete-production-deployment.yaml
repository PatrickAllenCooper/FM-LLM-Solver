  name: fm-llm-web
  namespace: fm-llm-production
  labels:
    app: fm-llm-web
    component: web-interface
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: fm-llm-web
  template:
    metadata:
      labels:
        app: fm-llm-web
        component: web-interface
    spec:
      initContainers:
      - name: wait-for-db
        image: busybox:1.35
        command: ['sh', '-c']
        args:
        - |
          echo "Waiting for PostgreSQL..."
          until nc -z postgres-service 5432; do
            echo "PostgreSQL not ready, waiting..."
            sleep 2
          done
          echo "PostgreSQL is ready!"
          
          echo "Waiting for Redis..."
          until nc -z redis-service 6379; do
            echo "Redis not ready, waiting..."
            sleep 2
          done
          echo "Redis is ready!"
      containers:
      - name: web
        # For now, use a simple approach until we can build the proper image
        image: python:3.11-slim
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: FLASK_ENV
          value: "production"
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: web-secrets
              key: secret-key
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: web-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: web-secrets
              key: redis-url
        - name: MODAL_API_URL
          value: "https://patrick-allen-cooper--fm-llm-solver-fastapi-app.modal.run"
        - name: CONFIG_PATH
          value: "/app/config/config.yaml"
        - name: PYTHONPATH
          value: "/app"
        command: ["/bin/bash"]
        args:
        - -c
        - |
          set -e
          echo "üöÄ Setting up FM-LLM Solver Production Web Interface"
          
          # Install system dependencies
          apt-get update && apt-get install -y \
            build-essential libpq-dev netcat-traditional curl git \
            && rm -rf /var/lib/apt/lists/*
          
          # Clone the repository (temporary solution)
          echo "üì¶ Installing dependencies..."
          pip install --no-cache-dir \
            flask flask-sqlalchemy flask-login flask-wtf flask-migrate \
            werkzeug psycopg2-binary redis requests python-dotenv \
            gunicorn cryptography qrcode pyotp flask-cors
          
          # For this demo, create a simple app that shows we're using the real system
          cat > /app/demo_app.py << 'EOF'
          from flask import Flask, render_template_string, jsonify, request
          import os
          import requests
          
          app = Flask(__name__)
          app.config['SECRET_KEY'] = os.environ.get('SECRET_KEY', 'dev-key')
          
          TEMPLATE = '''
          <!DOCTYPE html>
          <html>
          <head>
              <title>FM-LLM Solver - Production Web Interface</title>
              <meta charset="utf-8">
              <meta name="viewport" content="width=device-width, initial-scale=1">
