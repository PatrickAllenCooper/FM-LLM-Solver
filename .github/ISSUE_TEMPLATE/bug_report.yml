name: üêõ Bug Report
description: Report a bug or unexpected behavior
title: "[BUG] "
labels: ["type/bug", "needs-triage"]
assignees: ["PatrickAllenCooper"]

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! üêõ
        
        Please fill out this form with as much detail as possible to help us reproduce and fix the issue.

  - type: checkboxes
    id: prerequisites
    attributes:
      label: Prerequisites
      description: Please confirm you have completed the following
      options:
        - label: I have searched existing issues to ensure this is not a duplicate
          required: true
        - label: I have read the documentation and troubleshooting guide
          required: true
        - label: I am using the latest version of FM-LLM-Solver
          required: false

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe the issue you're experiencing...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Provide step-by-step instructions to reproduce the bug
      placeholder: |
        1. Run command `...`
        2. Navigate to `...`
        3. Click on `...`
        4. See error
      render: markdown
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe what you expected to happen...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Describe what actually happened...
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which component is affected?
      options:
        - Web Interface
        - CLI Tools
        - Certificate Generation
        - Verification System
        - Knowledge Base
        - Deployment
        - Documentation
        - Other
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this bug?
      options:
        - Critical (System unusable)
        - High (Major feature broken)
        - Medium (Feature partially broken)
        - Low (Minor issue)
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Please provide details about your environment
      placeholder: |
        - OS: [e.g., Ubuntu 22.04, Windows 11, macOS 13]
        - Python version: [e.g., 3.10.8]
        - FM-LLM-Solver version: [e.g., 1.0.0]
        - GPU: [e.g., NVIDIA RTX 4070, None]
        - Installation method: [e.g., pip, Docker, source]
      render: markdown
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: Please include any relevant error messages or logs
      placeholder: Paste error logs here...
      render: shell
    validations:
      required: false

  - type: textarea
    id: config
    attributes:
      label: Configuration
      description: Please share relevant configuration (remove sensitive data)
      placeholder: |
        ```yaml
        # Your config.yaml or relevant settings
        ```
      render: yaml
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or information about the problem
      placeholder: |
        - Screenshots
        - Related issues
        - Potential workarounds
        - Any other relevant information
    validations:
      required: false

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution
      description: Would you like to help fix this issue?
      options:
        - label: I would like to work on fixing this bug
        - label: I can provide additional testing/feedback 