            """Check if IP is currently blocked."""
            if not self.is_active:
                return False
            if self.blocked_until and datetime.utcnow() > self.blocked_until:
                self.is_active = False
                return False
            return True

        def __repr__(self):
            return f"<IPBlacklist {self.ip_address}>"


