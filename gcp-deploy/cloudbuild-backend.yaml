steps:
  # Build the backend Docker image using the working Dockerfile
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', 
      '-f', 'backend/Dockerfile',
      '-t', 'gcr.io/$_PROJECT_ID/fmgen-api:$BUILD_ID',
      '-t', 'gcr.io/$_PROJECT_ID/fmgen-api:latest',
      'backend/'
    ]
    
  # Push the images to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$_PROJECT_ID/fmgen-api:$BUILD_ID']
    
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$_PROJECT_ID/fmgen-api:latest']

# Store images in Container Registry
images:
  - 'gcr.io/$_PROJECT_ID/fmgen-api:$BUILD_ID'
  - 'gcr.io/$_PROJECT_ID/fmgen-api:latest'

substitutions:
  _PROJECT_ID: 'fmgen-net-production'

options:
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: '100'
  
timeout: '1200s'
